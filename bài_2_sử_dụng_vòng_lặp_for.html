
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pass"></p>
    <script>
        let hello="Có tất cả các số là : <br>"
        let text=parseInt(prompt("Nhập số bất kì"));
        let i;
        for(i=1;i<text;i++) {
          hello +=  i +"<br>"
        }
              document.getElementById("pass").innerHTML=hello;

    </script>
</body>
</html>
